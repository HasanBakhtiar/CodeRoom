<body>


    <p id="demo"></p>
    <button onclick="loadDoc()">get</button>

<script>


 loadDoc=()=> {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function(){
    document.getElementById("demo").innerHTML = this.responseText;
  }
  xhttp.open("GET", "data.txt");
  xhttp.send();
}
// console.log(XMLHttpRequest());

</script>
